<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Панель администратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" th:href="@{/css/styles-tournament.css}" href="../../css/styles-index.css"/>
    <link rel="stylesheet" th:href="@{/css/infinite-slider.css}" href="../../css/infinite-slider.css"/>
    <link rel="stylesheet" th:href="@{/css/styles-header-footer.css}" href="../../css/styles-header-footer.css"/>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,700,800" rel="stylesheet">
    <!-- FAVICON -->
    <link rel="icon" href="/img/logo.ico" type="image/x-icon">
</head>
<body>
<div th:replace="fragments/header-frag :: header-frag"/>

<div class="container-fluid">
    <table class="table table-striped table-dark table-borded">
        <thead>
        <tr>
            <th scope="col"><img src="https://img.icons8.com/color/48/000000/header-1.png" width="20"> Заголовок</th>
            <th scope="col"><img src="https://img.icons8.com/color/48/000000/comments.png" width="20"> Текст новости
            </th>
            <th scope="col"><img src="https://img.icons8.com/color/48/000000/person-male.png" width="20"> Автор</th>
            <th scope="col"><img src="https://img.icons8.com/color/48/000000/calendar.png" width="20"> Дата создания
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="newsPaper : ${news}">
            <th scope="row"><span th:text="${newsPaper.title}"></span></th>
            <td><span th:text="${newsPaper.description}"></span></td>
            <td><a th:href="|/profile/${newsPaper.user.id}|"><span th:text="${newsPaper.user.username}"></span></a></td>
            <td><span th:text="${newsPaper.dateCreated}"></span></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link bg-dark text-white" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link bg-dark text-white" href="#">1</a></li>
            <li class="page-item"><a class="page-link bg-dark text-white" href="#">2</a></li>
            <li class="page-item"><a class="page-link bg-dark text-white" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link bg-dark text-white" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- BOOTSTRAP JS -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
